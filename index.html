<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Appliance Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Control Your Appliances</h1>
        
        <div class="appliance-list">
            <!-- Appliance: Fan -->
            <div class="appliance-item card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="appliance-info d-flex align-items-center">
                        <img src="https://img.icons8.com/ios-filled/50/000000/fan.png" alt="Fan" class="appliance-icon mr-3">
                        <span class="appliance-name">Fan</span>
                    </div>
                    <div class="appliance-controls d-flex align-items-center">
                        <label for="fan-speed" class="mr-2">Speed:</label>
                        <input type="range" id="fan-speed" min="0" max="5" class="custom-range mr-3">
                        <button class="toggle-btn btn">ON</button>
                    </div>
                </div>
            </div>

            <!-- Appliance: Air Conditioner -->
            <div class="appliance-item card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="appliance-info d-flex align-items-center">
                        <img src="https://img.icons8.com/ios-filled/50/000000/air-conditioner.png" alt="Air Conditioner" class="appliance-icon mr-3">
                        <span class="appliance-name">Air Conditioner</span>
                    </div>
                    <div class="appliance-controls d-flex align-items-center">
                        <label for="ac-temp" class="mr-2">Temperature:</label>
                        <input type="range" id="ac-temp" min="16" max="30" class="custom-range mr-3">
                        <button class="toggle-btn btn">ON</button>
                    </div>
                </div>
            </div>

            <!-- Appliance: Light -->
            <div class="appliance-item card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="appliance-info d-flex align-items-center">
                        <img src="https://img.icons8.com/ios-filled/50/000000/light-on.png" alt="Light" class="appliance-icon mr-3">
                        <span class="appliance-name">Light</span>
                    </div>
                    <div class="appliance-controls d-flex align-items-center">
                        <label for="light-brightness" class="mr-2">Brightness:</label>
                        <input type="range" id="light-brightness" min="0" max="100" class="custom-range mr-3">
                        <label for="light-color" class="mr-2">Color:</label>
                        <input type="color" id="light-color" class="form-control-color mr-3">
                        <button class="toggle-btn btn">ON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
